    <h1>Ingresar sus datos.</h1>
    <form class="needs-validation" novalidate>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationPriNombre">Ingrese Primer Nombre</label>
            <input type="text" class="form-control" id="validationPriNombre" value="" required>
            <div class="valid-feedback">
              Bien hecho!
            </div>
            <div class="invalid-feedback">
                incorrecto!
            </div>
          </div>
          <div class="col-md-6 mb-3">
            <label for="validationSegNombre">Ingrese Segundo Nombre</label>
            <input type="text" class="form-control" id="validationSegNombre" value="" required>
            <div class="valid-feedback">
                Bien hecho!
              </div>
              <div class="invalid-feedback">
                  incorrecto!
              </div>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-6 mb-3">
            <label for="validationCiudad">Ciudad</label>
            <input type="text" class="form-control" id="validationCiudad" required>
            <div class="valid-feedback">
                Bien hecho!
              </div>
              <div class="invalid-feedback">
                  incorrecto!
              </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationComuna">Comuna</label>
            <select class="custom-select" id="validationComuna" required>
              <option selected disabled value="">Seleccionar Comuna...</option>
              <option>Region Metropolitana</option>
              <option>Bio Bio</option>
              <option>La araucania</option>
              <option>Aysen</option>
              <option>Maule</option>
            </select>
            <div class="invalid-feedback">
              Porfavor, Seleccione una.
            </div>
          </div>
          <div class="col-md-3 mb-3">
            <label for="validationPais">Pais</label>
            <input type="text" class="form-control" id="validationPais" required>
            <div class="valid-feedback">
                Bien hecho!
              </div>
              <div class="invalid-feedback">
                  incorrecto!
              </div>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
            <label class="form-check-label" for="invalidCheck">
              Aceptar Condiciones.
            </label>
            <div class="invalid-feedback">
              No acepto las condiciones.
            </div>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
    </div>


      <script>
        // Example starter JavaScript for disabling form submissions if there are invalid fields
        (function() {
          'use strict';
          window.addEventListener('load', function() {
            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.getElementsByClassName('needs-validation');
            // Loop over them and prevent submission
            var validation = Array.prototype.filter.call(forms, function(form) {
              form.addEventListener('submit', function(event) {
                if (form.checkValidity() === false) {
                  event.preventDefault();
                  event.stopPropagation();
                }
                form.classList.add('was-validated');
              }, false);
            });
          }, false);
        })();
        </script>
